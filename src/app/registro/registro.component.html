 
 <!-- Modal Structure -->
 <div id="modalRegistro" class="row modal">
    <div class="modal-content">
        <div class="center-align">
            
            <div class="card horizontal">
              <div class="card-image">
                <img src="https://th.bing.com/th/id/OIP.kPrmOb65TdRuD_sBIpnn-gHaNK?pid=ImgDet&rs=1" style="width: 280px;">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                    <h5 class="header">Registro</h5>
                  <form>
        
                    <div class="row">
        
                        <div class="input-field col s12">
                            <input type="text" name="name" id="name" placeholder="Ingrese nombre completo">
                            <label for="name">Nombre completo</label>
                        </div>
        
                        <div class="input-field col s12">
                            <input type="text" name="email" id="email" placeholder="Ingrese correo electronico">
                            <label for="email">Correo electronico</label>
                        </div>
        
                        <div class="input-field col s12">
                            <input type="password" name="password" id="password" placeholder="Ingrese contraseña">
                            <label for="password">Contraseña</label>
                        </div>
        
        
                    </div>
        
                  </form>
                </div>
                <div class="card-action">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Registro
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </div>
        </div>
    </div>
</div>
